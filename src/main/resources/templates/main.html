<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<link rel="stylesheet" href="css/tiny-slider.css" />
<link rel="stylesheet" href="css/main.css">
	    
	    
<body layout:fragment="content">
	    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/images/배너1.png" class="d-block w-100" alt="..." style="height: 400px; width:100%;">
    </div>
<!--     <div class="carousel-item">
      <img src="/images/배너1.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/images/배너1.png" class="d-block w-100" alt="...">
    </div> -->
  </div>
</div>
    <div class="section">
      <div class="container">
        <div class="row mb-5 align-items-center">
          <div class="col-lg-6">
            <h2 class="font-weight-bold text-primary heading">
              진행중인 클래스
            </h2>
          </div>
          <div class="col-lg-6 text-lg-end">
            <p>
              <a
                href="/oneday/list"
                class="btn btn-primary text-white py-3 px-4" style="padding: 13px 23px !important;"    
                >클래스 전체 보기</a
              >
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="property-slider-wrap">
              <div class="property-slider">
                <div class="property-item" th:each="class : ${classes.getContent()}">
                  <a th:href="'/oneday/' + ${class.id}" class="img">
                    <img th:src="${class.imgUrl}" alt="Image" class="img-fluid" style="width: 404px; height: 404px; "/>
                  </a>

                  <div class="property-content">
                    <div class="price mb-2"><span th:text="${class.category.categoryNm}"></span></div>
                    <div>
                      <span class="d-block mb-2 text-black-50" th:text="${class.region}"
                        ></span
                      >
                      <span class="city d-block mb-3" th:text="${class.classNm}"></span>

                      <div class="specs d-flex mb-4">
                        <span class="d-block d-flex align-items-center me-3">
                          <i class="fa-solid fa-star" style="color: #ffd60a;"></i>
                          &nbsp
                          <span class="caption" th:text="${#numbers.formatDecimal(class.averageRating, 1, 1)}"></span>
                        </span>
                      </div>

                      <a
                        th:href="'/oneday/' + ${class.id}"
                        class="btn btn-primary py-2 px-3"
                        >신청하러 가기</a
                      >
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </body>
	<th:block layout:fragment="script">
	<script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/custom.js"></script>
    
    
	</th:block>
</html>
