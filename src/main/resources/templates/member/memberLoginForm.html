<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<style>
</style>
</th:block>

<body layout:fragment="content">
	<section>
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">로그인</h3>
							<form role="form" action="/members/login" method="post">
								<div class="form-outline mb-4">
										<label th:for="email" class="form-label" for="typeEmailX-2">이메일</label>
									<input type="email" id="typeEmailX-2" name="email"
										class="form-control form-control-lg" />
								</div>

								<div class="form-outline mb-4">
										<label th:for="password" class="form-label" for="typePasswordX-2">비밀번호</label>
									<input id="typePasswordX-2" name="password" type="password"
										class="form-control form-control-lg" />
								</div>

								<!-- Checkbox -->
								<div class="form-check d-flex justify-content-start mb-4">
									<input class="form-check-input" type="checkbox" value=""
										id="form1Example3" /> <label class="form-check-label"
										for="form1Example3">이메일 기억</label>
								</div>

								<button type="submit" class="btn btn-primary btn-lg btn-block" id="loginbtn">로그인</button>

								<hr class="my-4">

								<button class="btn btn-lg btn-block btn-primary"
									style="background-color: #dd4b39;" type="button"
									onclick="location.href = '/members/regist'">
									<i class="fab fa-google me-2"></i> 회원가입
								</button>

								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>
</html>
