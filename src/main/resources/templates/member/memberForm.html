<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #BD2130;
}
</style>
</th:block>
	<body layout:fragment="content">
	<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">회원가입</h3>
				<form role="form" action="/members/new" method="post" th:object="${memberFormDto}">
            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2" th:for="name">이름</label>
              <input type="text" id="typeEmailX-2" class="form-control form-control-lg" th:field="*{name}" />
           	  <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2" th:for="email">이메일</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" th:field="*{email}"/>
              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect Data</p>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2" th:for="password">비밀번호</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" th:field="*{password}"/>
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect Data</p>
            </div>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> 회원가입</button>
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	// 회원가입이 실패했을때 에러메세지를 보여줌 (에러처리하는 코드)
	var errorMessage = [[${errorMessage}]];
	if(errorMessage != null){
		alert(errorMessage);
	}
	</script>
</th:block>
</html>
